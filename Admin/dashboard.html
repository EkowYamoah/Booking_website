<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Kreation - Admin</title>
    <link rel="stylesheet" href="overall.css">
    <link rel="stylesheet" href="overall.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="Screenshot 2025-01-02 at 10.58.33â€¯AM.png" />
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="dashboard.html">Dashboard</a></li>
                <li><a href="pending.html">Pending Bookings</a></li>
                <li><a href="confirmed.html">Confirmed Bookings</a></li>
                <li><a href="cancelled.html">Cancelled Bookings</a></li>
                <li><a href="completed.html">Completed Bookings</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="changePasswordBtn">Change Password</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Dashboard</h1>
            <div class="stats-grid">
                <div class="stat-card pending">
                    <h3>Pending Bookings</h3>
                    <p class="stat-number" id="pendingCount">0</p>
                </div>
                <div class="stat-card confirmed">
                    <h3>Confirmed Bookings</h3>
                    <p class="stat-number" id="confirmedCount">0</p>
                </div>
                <div class="stat-card cancelled">
                    <h3>Cancelled Bookings</h3>
                    <p class="stat-number" id="cancelledCount">0</p>
                </div>
                <div class="stat-card completed">
                    <h3>Completed Bookings</h3>
                    <p class="stat-number" id="completedCount">0</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

    <script src="Overall.js"></script>
    <script src="Overall.js"></script>
</body>
</html>
